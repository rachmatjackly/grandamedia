        <div class="row mt-4 justify-content-center">
            <div class="col-lg-4">
                <form action="">
                <div class="form-group mb-3">
                    <label class="fs-5">Judul Buku</label>
                    <input placeholder="Masukan Judul Buku" type="text" class="form-control">
                </div>
                <div class="form-group mb-3">

                </div>
                <div class="form-group mb-3">

                </div>
                <div class="form-group mb-3">
                    <label class="fs-5">Jumlah Halaman</label>
                    <input placeholder="Masukan Halaman Buku" type="text" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label class="fs-5">Deskripsi</label>
                    <textarea placeholder="Masukan Deskripsi Buku" class="form-control" placeholder="" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group mb-3">
                    <label class="fs-5">ISBN</label>

                <div class="form-group mb-3">

                </div>
                <div class="form-group mb-3">

                <div class="form-group mb-3">
                    <label class="fs-5">Lebar</label>
                    <input placeholder="Masukan Lebar Buku" type="text" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label class="fs-5">Panjang</label>
                    <input placeholder="Masukan Panjang Buku" type="text" class="form-control">
                </div>
            </div>
